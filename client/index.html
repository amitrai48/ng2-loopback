<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <my-app>Loading...</my-app>
   </div>

     <script src="lib/es6-shim/es6-shim.js"></script>
    <script src="lib/systemjs/dist/system.src.js"></script>
    <script src="lib/angular2/bundles/angular2.dev.js"></script>
     <script src="lib/angular2/bundles/router.js"></script>
     <script src="lib/angular2/bundles/http.js"></script>
    <script>
      System.warnings = true;
      
      System.config({
        packages: {'src/app': {defaultExtension: 'js'},
                    'src/home': {defaultExtension: 'js'},
                  'src/settings': {defaultExtension: 'js'}}
      });
      System.import('src/app/bootstrap').catch(
        console.error.bind(console)
      );
    </script>
